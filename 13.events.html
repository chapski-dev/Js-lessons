<!-- Events / события  -->
<!-- Взимодействие Js с html осуществляется по средством событий (events) которые сигнализируют 
    что в документе или окне браузера что то произошло -->
<!-- Для обработки щелчка по кнопке можно использовать следующий код -->
<!-- Вариант 1 -->
<input type="button" value="Click me!" onclick="alert('Clicked!')">
<!-- Вариант 2 -->
<!-- (так же может вызывать функцию указанную в другом месте) -->
<script>
    function showMessage(){
        alert('Clicked!');
    };
</script>
<input type="button" value="Click me!" onclick="showMessage">

<!-- Традиционный способ обработки событий происходит через назначение функции свойству обработчика события -->
<button id="myBtn"></button>

<script>
    const btn = document.getElementById('myBtn');
    btn.onclick = function(){
        alert('clicked!')
    }
</script>

<!-- Удаление назначения обработчиков -->
<!-- Для удаления/назначения обработчиков используются методы addEventListener() и removeEventListener -->
<!-- Каждый метод принимает два обязательных аргумента: имя и функцию обработчик -->
<button id="myBtn">Click me</button>
<script>
    const btn = document.getElementById('myBtn');
    btn.addEventListener('click', showMessage);
    function showMessage(){
        alert('Clicked!');
    };
</script>

<!-- События пользовательского интерфейса -->

<!-- load - генерируется при завершении загрузки страницы -->
<!-- abort - если пользователь останавливает загрузку а элемент загружен не полностью -->
<!-- error - генерирует если возникает js ошибка -->
<!-- select - генерируется если пользователь выделяет один или несколько элементов в текстовом поле(input, textarea) -->
<!-- resize - генерируется при изменении размеров окна браузера -->
<!-- scroll - генерируется для любого элемента с полосой прокрутки когда пользователь его прокручивает -->
<script>
    window.addEventListener('load', () => {
        console.log('Страница загружена');
    });
    window.addEventListener('resize', () => {
        console.log('Размеры окна браузера изменены');
    });
</script>

<!-- События мыши и колесика (mouse events) -->
<!-- click - генерируется, когда пользователь щелкает основной кнопкой мыши -->
<!-- dbclick - генерируется когда пользователь щелкает дважды основной кнопкой мыши -->
<!-- mouseup - генерируется когда пользователь когда пользователь отпускат кнопку мыши -->
<!-- mousedown - генерируется когда пользователь нажимает любую кнопку мыши -->
<!-- mousemove - генерируется когда при перемещении указателя мыши на элементе -->
<!-- mouseout - генерируется при перемещении указателя мыши находящего на одном элементе в область другого элемента -->
<!-- mouseleave - генериурется когда пользователь смещает указатель мыши с элемента -->
<!-- mouseover - генерируется при наведении указателя мыши на элемент -->

<!-- Доступ к элементу через this -->
<!-- Внутри обработчика события this ссылается на текущий элемент -->

<button onclick="alert(this.innerHTML)">Click Me</button>

<!-- События клавиатуры -->
<!-- События keydown происходят при нажатии клавиши, а keyup при отпускании -->

<script>
    window.addEventListener('keydown', () =>{
        console.log("Клавиша нажата")
    });
</script>

<!-- Обьект Event -->
<!-- Когда генерируется DOM-события все релевантные данные сохраняются в обьекте event-->
<!-- Они включают базовые сведения такие как целевой элемент и тип события
а так же любые другие данные о конкретном событии -->

<!-- Основной способ это воспользоваться обьектом event. Для отмены действия браузера существует стандратный метод event.preventDefault() -->
